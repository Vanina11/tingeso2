spring:
  application:
    name: marcas-reloj-service
  cloud:
    config:
      enabled: true
      uri: http://localhost:8081
  datasource:
    url: jdbc:postgresql://localhost:5432/marcas-reloj
    username: postgres
    password: 123
  jpa:
    hibernate:
      ddl-auto: update

  servlet:
    multipart:
      enabled: true
      file-size-threshold: 2KB
      max-file-size: 200MB
      max-request-size: 215MB

file:
  upload-dir: ./src/main/resources/cargas

keycloak:
  realm: mueblesstgo
  auth-server-url: http://localhost:8082/
  resource: springboot-keycloak
  public-client: true
  bearer-only: true