spring:
  application:
    name: sueldos-service
  cloud:
    config:
      enabled: true
      uri: http://localhost:8081
  datasource:
    url: jdbc:postgresql://localhost:5432/sueldos
    username: postgres
    password: 123
  jpa:
    hibernate:
      ddl-auto: update

keycloak:
  realm: mueblesstgo
  auth-server-url: http://localhost:8082/
  resource: springboot-keycloak
  public-client: true
  bearer-only: true

manage:
    endpoints:
        web:
        exposure:
            include: "*"