spring:
  application:
    name: empleado-service
  cloud:
    config:
      enabled: true
      uri: host.docker.internal:8081
      retry:
        maxAttempts: 200
        maxInterval: 1000
  datasource:
    url: jdbc:postgresql://localhost:5432/empleados
    username: postgres
    password: 123
  jpa:
    hibernate:
      ddl-auto: update

keycloak:
  realm: mueblesstgo
  auth-server-url: http://localhost:8082/
  resource: springboot-keycloak
  public-client: true
  bearer-only: true
