spring:
  application:
    name: empleado-service
  cloud:
    config:
      enabled: true
      uri: http://{HOSTNAME:localhost}:8081
      retry:
        maxAttempts: 200
        maxInterval: 1000
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/empleado}
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD:123}
  jpa:
    hibernate:
      ddl-auto: update

keycloak:
  realm: mueblesstgo
  auth-server-url: http://localhost:8082/
  resource: springboot-keycloak
  public-client: true
  bearer-only: true
